<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpriteSpin</title>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="spritespin.js"></script>
  </head>
  <body>
    <div class="spritespin"></div>
    <script type="text/javascript">
      $('.spritespin').spritespin({
        source: SpriteSpin.sourceArray('http://lorempixel.com/240/164/sports/{frame}/', { frame: [1,10], digits: 1 }),
        width: 240,
        height: 164,
        sense: -1,
        animate: false,
        wrap: false,
        mods: ['swipe', 'gallery']
      });
    </script>
  </body>
</html>
