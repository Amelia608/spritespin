<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpriteSpin Example</title>
    <link type="text/css" rel="stylesheet" media="all" href="/style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="spritespin.js"></script>
    <script src="highlight.js"></script>
    <script src="example.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="html-block">
        <div class="spritespin"></div>
      </div>
      <div id="readme-block">
      </div>
      <div id="style-block">
      </div>
      <div id="script-block">
        <script type="text/javascript">
          $(function(){
            $('.spritespin').spritespin({
              source: SpriteSpin.sourceArray('http://lorempixel.com/240/164/sports/{frame}/', { frame: [1,10], digits: 1 }),
              width: 240,
              height: 164,
              sense: -1,
              animate: false,
              wrap: false,
              mods: ['swipe', 'gallery']
            });
          });
        </script>
      </div>
    </div>
    <div class="container">
      <h2>Javascript code</h2>
    </div>
    <pre><code id="script-code" class="language-javascript"></code></pre>
    <div class="container">
      <h2>HTML code</h2>
    </div>
    <pre><code id="html-code" class="language-html"></code></pre>
    <div class="container">
      <h2>CSS code</h2>
    </div>
    <pre><code id="style-code" class="language-css"></code></pre>
  </body>
</html>
